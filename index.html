<!-- cID Function:獲取瀏覽器cookie資料的Function,傳入所需要的cookie name即可獲得cookieid value --> 
<script>
function cID(name) {
  var value = "; " + document.cookie;
  var parts = value.split("; " + name + "=");
  if (parts.length == 2) return parts.pop().split(";").shift();
}
</script>
